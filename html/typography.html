<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline element -->
    <b>Bold Text</b>
    <br />

    <i>Italic Text</i>
    <u>Underline Text</u>
    <!-- block element -->
    <p>paragraph 1</p>
    <!-- Here title is the attribute name and the thing enclosed inside the quotes is
    the value of the attribute. -->
    <p title="paragraph 2" name="name">paragraph 2</p>
  </body> 
</html>
