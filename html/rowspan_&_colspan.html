<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Col span is used to merge multiple cells horizontally (in a row)
    </h1>
    <h1>
        Row span is used to merge multiple cells vertically (in a column)
    </h1>

    <table border="1" cellspacing="0">
        <tr>
            <td colspan="2">HelloHello</td>

        </tr>
        <tr>
            <td>Hello</td>
            <td>world</td>
        </tr>
    </table>
</body>

</html>
