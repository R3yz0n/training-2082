<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            position: relative;
            border: 1px solid black;
        }

        ul {
            position: absolute;
            top: 4px;
            background-color: gray;
            display: none;
        }

        nav:hover ul {
            display: block;
        }

        main {
            z-index: +999;
        }
    </style>
</head>

<body>
    <nav>Menu
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
    </nav>
    <main>Main section</main>

</body>

</html>
