<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            /* border: 1px solid red; */
            display: flex;
            padding: 0px 16px;
        }

        .left,
        .right {
            width: 50%;


        }

        .nav-links {
            display: flex;
            justify-content: space-around;

            text-transform: uppercase;
        }

        .nav-links li {
            list-style: none;
        }

        .left {
            color: #4b0082;
            font-size: 2rem;
            font-weight: bold;
        }

        .right {
            color: #118888;
            font-size: 1.5rem;
            padding-top: 4px;

        }

        main {
            background-image: url('./assests/laptop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 98vh;
            width: 100vw;
        }

        main {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
            padding: 0px 64px;

        }

        main h2 {
            /* 1 rem is 16px */
            font-size: 4rem;
            font-weight: bold;
        }

        main h5 {
            border: 2px solid white;
            width: fit-content;
            display: flex;
            padding: 4px 8px;
        }

        main h5:hover {
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <section class="left">A1 R&D</section>
        <section class="right">
            <ul class="nav-links">
                <li>about</li>
                <li>team</li>
                <li>work</li>
                <li>pricing</li>
                <li>contact</li>
            </ul>
        </section>

    </nav>
    <!-- Hero section -->
    <main>
        <h2>Start something that matters</h2>
        <h6>
            Stop wasting valuable time with projects that just isn't you.
        </h6>
        <h5>Learn more and start today</h5>

    </main>
</body>

</html>
