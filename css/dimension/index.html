<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            /* font-size: 30px; */
        }

        .paragraph {
            font-size: 1rem;
        }

        .parent {
            font-size: 20px;
        }

        .p1 {
            font-size: 1.5em;
        }

        .p2 {
            font: 1.3em;
        }
    </style>
</head>

<body>




    <h1>Lets talk about rem, It is relative unit to html </h1>
    <p class="paragraph">Hello</p>

    <h1>Lets talk about em, It is relative unit to parent element </h1>
    <section class="parent">
        <p class="p1">Hello</p>
        <p class="p2">Hello</p>
    </section>
</body>

</html>
